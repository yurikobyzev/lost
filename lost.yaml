weights: 'yolov5s_11jan.pt' # nargs: '+', type: str, default: ROOT / 'yolov5s.pt', help: 'model path or triton URL')
source: 'small_dataset' # type: str, default: ROOT / 'data/images', help: 'file/dir/URL/glob/screen/0(webcam)')
data: data.yaml #type: str, default: ROOT / 'data/coco128.yaml', help: '(optional) dataset.yaml path')
imgsz: [768,1280] # '--img', '--img-size', nargs: '+', type: int, default: [640], help: 'inference size h,w')
conf_thres: 0.05 #type: float, default: 0.25, help: 'confidence threshold')
iou_thres: 0.45 #type: float, default: 0.45, help: 'NMS IoU threshold')
max_det: 1000 # type: int, default: 1000, help: 'maximum detections per image')
device: 0 # default: '', help: 'cuda device, i.e. 0 or 0,1,2,3 or cpu')
view_img: False # action: 'store_true', help: 'show results')
save_txt: True # action: 'store_true', help: 'save results to *.txt')
save_conf: True # action: 'store_true', help: 'save confidences in --save-txt labels')
save_crop: False #action: 'store_true', help: 'save cropped prediction boxes')
nosave: False # + action: 'store_true', help: 'do not save images/videos')
classes:
agnostic_nms: False # action: 'store_true', help: 'class-agnostic NMS')
augment: False # action: 'store_true', help: 'augmented inference')
visualize: False # action: 'store_true', help: 'visualize features')
update: False # action: 'store_true', help: 'update all models')
project: 'small_data' # default: ROOT / 'runs/detect', help: 'save results to project/name')
name: 'exp' #default: 'exp', help: 'save results to project/name')
exist_ok: False # action: 'store_true', help: 'existing project/name ok, do not increment')
line_thickness: 3 # default: 3, type: int, help: 'bounding box thickness (pixels)')
hide_labels: False # default: False, action: 'store_true', help: 'hide labels')
hide_conf: False # default: False, action: 'store_true', help: 'hide confidences')
half: True #action: 'store_true', help: 'use FP16 half-precision inference')
dnn: False # action: 'store_true', help: 'use OpenCV DNN for ONNX inference')
vid_stride: 1 # type: int, default: 1, help: 'video frame-rate stride')


